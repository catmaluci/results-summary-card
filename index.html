<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="result">
    Your Result
        <div class="score-circle">
          76
          <span>of 100</span>
        </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <section class="summary">
     <h3>Summary</h3> 
    
  <div class="summary-items, reaction">
        <div class="item-category">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <span class="reaction-tag">Reaction</span>
        </div>
        <div class="item-score">
            <strong>80</strong> <span>/ 100</span>
        </div>
  </div>
  
  <div class="memory">
        <div class="item-category">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <span class="memory-tag">Memory</span>
        </div>
        <div class="item-score">
            <strong>92</strong> <span>/ 100</span>
        </div>
    </div>

      <div class="verbal">
        <div class="item-category">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <span class="verbal-tag">Verbal</span>
        </div>
        <div class="item-score">
            <strong>61</strong> <span>/ 100</span>
        </div>
  </div>

       <div class="visual">
        <div class="item-category">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <span class="visual-tag">Visual</span>
        </div>
        <div class="item-score">
            <strong>72</strong> <span>/ 100</span>
        </div>
  </div>
   
 
    <button class="continue-button">Continue</button>
    </section>
  </body>
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/catmaluci">Catmaluci</a>.
  </footer>
</html>
